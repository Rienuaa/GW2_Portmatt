<head>
  <meta charset="UTF-8">
  <title>Portmatt Coordinate Solver</title>
  <link rel="shortcut icon" type="image/bmp" href="favicon.bmp"/>
  <link rel="stylesheet" href="style/material-elements.css">
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <h2>Quick Portmatt's Solver</h2>
  <div id="FirstNumberSection">
    <label for="FirstNumber">First Number:</label>
    <select id="FirstNumber">
      <option value="2">2</option>
      <option value="8">8</option>
      <option value="14">14</option>
    </select>
  </div>
  <div id="SecondNumberSection">
    <label for="SecondNumber">Second Number:</label>
    <select id="SecondNumber">
      <option value="28">28</option>
      <option value="49">49</option>
      <option value="65">65</option>
    </select>
  </div>
  <div id="ThirdNumberSection">
    <label for="ThirdNumber">Third Number:</label>
    <select id="ThirdNumber">
      <option value="1">.01</option>
      <option value="2">.02</option>
      <option value="3">.03</option>
    </select>
  </div>
  <button id="GoButton" OnClick="Calculate()"><h3>Go!</h3></button>
  <p id="instruction1"></p>
  <p id="instruction2"></p>
  <p id="instruction3"></p>
</body>
